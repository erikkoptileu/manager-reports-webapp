<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Reports in Telegram Bot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        .progress { width: 100%; background: #f3f3f3; }
        .progress-bar { width: 0; height: 20px; background: #4caf50; }
    </style>
</head>
<body>
    <h1>Manager Reports Submission</h1>
    <form id="reportForm">
        <!-- 11 Questions -->
        <div class="form-group"><label for="question1">Question 1:</label><input type="text" id="question1" required></div>
        <div class="form-group"><label for="question2">Question 2:</label><input type="text" id="question2" required></div>
        <div class="form-group"><label for="question3">Question 3:</label><input type="text" id="question3" required></div>
        <div class="form-group"><label for="question4">Question 4:</label><input type="text" id="question4" required></div>
        <div class="form-group"><label for="question5">Question 5:</label><input type="text" id="question5" required></div>
        <div class="form-group"><label for="question6">Question 6:</label><input type="text" id="question6" required></div>
        <div class="form-group"><label for="question7">Question 7:</label><input type="text" id="question7" required></div>
        <div class="form-group"><label for="question8">Question 8:</label><input type="text" id="question8" required></div>
        <div class="form-group"><label for="question9">Question 9:</label><input type="text" id="question9" required></div>
        <div class="form-group"><label for="question10">Question 10:</label><input type="text" id="question10" required></div>
        <div class="form-group"><label for="question11">Question 11:</label><input type="text" id="question11" required></div>
        <div class="form-group"><label for="fileUpload">Upload File:</label><input type="file" id="fileUpload" required></div>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let fileInput = document.getElementById('fileUpload');
            let progressBar = document.getElementById('progressBar');
            let file = fileInput.files[0];
            if (file) {
                let xhr = new XMLHttpRequest();
                xhr.open('POST', 'YOUR_UPLOAD_ENDPOINT', true);
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        let percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        alert('File uploaded successfully!');
                    } else {
                        alert('Error uploading file.');
                    }
                };
                xhr.send(new FormData(this));
            }
        });

        // Telegram Web App integration
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
